<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/search.js"></script>
    <link rel="stylesheet" href="../css/search.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <title>Meal Planner</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Search</h1>
      </div>
    </header>
    <div class="nav">
      <nav class="menu">
        <a href="index.html" id="home">Home</a>
        <a href="grocerylist.html" id="grocery">Grocery List</a>
        <a href="myweek.html" id="week">My Week</a>
        <!-- <a href="mymeals.html" id="meals">My Meals</a> -->
        <a href="search.html" id="search">Search</a>
      </nav>
    </div>
    <div class="container">
      <h2>Search for Recipes here!</h2>
      <form>
        <div class="type">
          <input
            type="text"
            placeholder="e.g eggs, chicken, etc."
            id="input-box"
          />
        </div>
        <div class="mealType">
          <input
            type="text"
            placeholder="Meal Type (e.g breakfast, lunch, dinner)"
            id="meal-box"
          />
        </div>
        <button type="submit">Submit</button>
        <button type="button" id="clear">Clear Search Results</button>
      </form>
    </div>
    <div class="recipes"></div>
  </body>
</html>
